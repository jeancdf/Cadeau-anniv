<header class="bg-light shadow-sm py-3 mb-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Ma liste de souhaits</h1>
        
        <!-- Controls: Login/Logout and Theme Toggle -->
        <div class="d-flex align-items-center">
          <app-theme-toggle class="me-3"></app-theme-toggle>
          
          <button *ngIf="!isAuthenticated" class="btn btn-primary btn-sm" (click)="showLoginModal()">
            <i class="bi bi-lock"></i> Connexion Admin
          </button>
          
          <button *ngIf="isAuthenticated" class="btn btn-outline-secondary btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> DÃ©connexion
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Login Modal Container -->
<div *ngIf="showModal">
  <app-login-modal (modalClosed)="onModalClosed()"></app-login-modal>
</div>

<app-gift-list></app-gift-list>

<!-- Footer with Version -->
<footer class="mt-5 py-3 bg-light text-center border-top">
  <app-version-display></app-version-display>
</footer>
